process {
    cache = 'lenient'
    errorStrategy = 'finish'

withName: "SAMTOOLS_BAM_TO_CRAM_01" {
                publishDir = [
		path: { "${params.publishDir}/samples/${sample}/BAM/" },
		saveAs: { filename -> (filename.toString().endsWith('.cram') || filename.toString().endsWith('.crai') ) ? filename : null },
		mode: "move"
                ]
        }

}
