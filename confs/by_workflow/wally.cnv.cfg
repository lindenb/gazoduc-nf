includeConfig '../default.params.cfg'
includeConfig '../genomeId.params.cfg'

params {

	/* File containing the paths to the indexed BAM/CRAM files. */
	bams = "NO_FILE"

	/* max number of cases per plot */
	max_cases = 2

	/* max number of controls per plot */
	max_controls = 2

	/* input vcf */
	vcf"= "NO_FILE"

	/* extra arguments to wally regions */
	extraCmdWallyRegion = "--clip"

	/* min mapping quality */
	mapq =  1
}
/** END_PARAMS */
