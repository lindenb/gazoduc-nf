includeConfig '../default.params.cfg'
includeConfig '../genomeId.params.cfg'
includeConfig  '../by_subworkflow/map.bwa.cfg'

nextflow.enable.dsl=2


params {
	/** file with the PATH of indexed BAMS */
	bams = "NO_FILE"
	description = ""
	/** only extract reads from this BED file */
	bed_in = "NO_FILE"
	}


process {

withName: "SAMTOOLS_COLLATE" {
	cpus = 5
	memory = "5g"
	ext.compression_level=5
	}

withName: "BWA_MEM_01" {
        cpus = 5
        memory = "5g"
        }

withName : "SAMTOOLS_BAM_TO_CRAM_01" {
	cpus = 5
        publishDir = [
	                path: { "${params.publishDir}/samples/${sample}/BAM/" },
			mode: "move",
			pattern : '*.{cram,bam,bai,crai}',
			overwrite : true
                ]
	}

}

