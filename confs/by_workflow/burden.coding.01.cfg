includeConfig "../by_subworkflow/burden.config"

params {
	/** restrict to that BED */
	bed = "NO_FILE"
	/** the VCF */
	vcf = "NO_FILE"
	/** the pedigree */
	pedigree = "NO_FILE"

	/** cluster genes by group of 'x' using jvarkit/bedcluster */
        bed_cluster_method = "--size 1mb"
