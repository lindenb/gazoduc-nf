includeConfig '../default.params.cfg'
includeConfig '../genomeId.params.cfg'
includeConfig '../by_subworkflow/gatk4.hapcaller.gvcfs.cfg'

params {
	/* file containing the path to multiple bam files */
	bams = "NO_FILE"
	/* Path to a list of bed files. if undefined, the REF will be split into parts */
