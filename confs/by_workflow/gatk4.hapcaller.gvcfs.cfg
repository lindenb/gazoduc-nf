includeConfig '../default.params.cfg'
includeConfig '../genomeId.params.cfg'
includeConfig '../by_subworkflow/gatk4.hapcaller.gvcfs.cfg'

params {
	/* file containing the path to multiple bam files */
	bams = "NO_FILE"
	/* Path to a list of bed files. if undefined, the REF will be split into parts */
	bed = "NO_FILE"
	/* Optional path to a pedigree */
	pedigree = "NO_FILE"
	/* mapq */
	mapq = 10
	/* extraHC */
	extraHC = ""
	}


process {
        withName: "BCFTOOLS_CONCAT_01:CONCAT2" {
                cpus = 10
                memory = 20.GB
                publishDir = [
                        path: { "${params.publishDir}/VCF/" },
                        mode: "move",
                        pattern : '*.{bcf,vcf,vcf.gz,csi,tbi}',
                        overwrite : true
                ]
        }

}

