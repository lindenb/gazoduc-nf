includeConfig '../default.params.cfg'
includeConfig '../genomeId.params.cfg'
includeConfig '../by_app/bwa.cfg'
params {
	samplesheet = "NO_FILE"
	with_fastp = true
	description = ""
	}

process {
	withName: "APPLY_BWA" {
		cpus = 10
		memory = 20.GB
                publishDir = [
	                path: { "${params.publishDir}/samples/${sample}/BAM/" },
			mode: "move",
			pattern : '*.{cram,bam,bai,crai}',
			overwrite : true
                ]
        }

}
