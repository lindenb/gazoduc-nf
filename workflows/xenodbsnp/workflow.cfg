includeConfig '../../confs/default.params.cfg'
//includeConfig '../../confs/genomeId.params.cfg'

params {
	/** limit variants for testing , <1 ignore */
	limit = -1
	/** path to json file */
	json = "NO_FILE"
	}

/** END_PARAMS */


process {

withName: "CONCATENATE" {
                publishDir = [
                path: {"${params.publishDir}/results"},
                mode: "copy",
                pattern : '*.{bcf,csi,vcf.gz,tbi}',
                overwrite : true
                ]
	}

}

