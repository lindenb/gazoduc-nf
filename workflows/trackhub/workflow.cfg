includeConfig '../../confs/default.params.cfg'
includeConfig '../../confs/genomeId.params.cfg'

params {
	/** path to VCF files */
	vcfs = "NO_FILE"
	/** include SVTYPE=BND */
	with_bnd = true
	/** min INFO/SVLEN */
	min_sv_len = 0
	/** max INFO/SVLEN */
	max_sv_len = 10_000_000
	/** track description */
	description = ""
	}

/** END_PARAMS */

