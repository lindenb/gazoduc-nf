params {
	prefix = ""
	outdir = "results"
	help = false

	/* TSV file with sample	status=case|control	sex=male|female|undefined */
	samplesheet = "NO_FILE"
	
	/** vcf file , or if the suffix is '.list' , paths to the VCF  files */
	vcf = "NO_FILE"

	/** limit to that BED file */
	bed = "NO_FILE"

	/** pop in gnomad */
	gnomad_population = "AF_nfe"
	}

conda.enabled=true

process {
	withName : "VCF_TO_INTERVALS" {
		ext.distance = "1M"
		ext.min_distance = "100"
		}
	withName : "WGSELECT" {
		errorStrategy = "terminate"
		}

	withName : "MAKE_VCF" {
                label = "process_short"
		errorStrategy = "terminate"
		}
	withName : "ANNOT_VCF" {
                label = "process_short"
		errorStrategy = "terminate"
		}

	withName : "LD_PRUNING" {
                label = "process_medium"
		errorStrategy = "terminate"
        }


	withName : "STEP1" {
                label = "process_medium"
		errorStrategy = "terminate"
        }

	withName : "STEP2" {
                label = "process_medium"
		errorStrategy = "terminate"
        }

}

