dag.overwrite=true

params {
	publishDir="NO_FILE"
	prefix = "PREFIX"
	fasta = "NO_FILE"
	/** samplesheet CSV file containing bigWig (required), track (optional)
	samplesheet = "NO_FILE2"
	/** set default track name if missing in samplesheet */
	default_track_name = "track"
	/** method for merging data cf. jvarkit bigwigmerge */
	method = "median"
	}

/** END_PARAMS */


process {

withName: "MERGE2" {
	 memory = "20G"
	 label = "short"
	 publishDir = [
                path:"${params.publishDir}/results/BIGWIG",
                mode: "copy",
                pattern : '*.{bigWig}',
                overwrite : true
                ]
        }



}

