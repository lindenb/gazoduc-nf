includeConfig '../../confs/default.params.cfg'
includeConfig '../../confs/genomeId.params.cfg'

params {
	/** input VCF file */
	vcf = "NO_FILE"

	/** sample2pop */
	sample2population =  "NO_FILE"
	}

/** END_PARAMS */


process {

withName : "AF_SPECTRUM:MULTIQC:APPLY_MULTIQC" {
        publishDir = [
                path:"${params.publishDir}/results/multiqc",
                mode: "copy",
                pattern : '*.{zip}',
                overwrite : true
                ]

        }
}

