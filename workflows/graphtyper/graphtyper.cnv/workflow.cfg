includeConfig '../../../confs/default.params.cfg'
includeConfig '../../../confs/genomeId.params.cfg'
includeConfig '../../../confs/by_app/graphtyper.cfg'
//includeConfig '../../../confs/by_app/mosdepth.cfg'

params {
	/** file containing the SV variants to genotype */
	vcf = "NO_FILE"

	/** indexed BAM or a list of bams with the .list suffix */
	bams = "NO_FILE"
	/** restrict to that bed */
        bed = "NO_FILE"

        /** extra arguments to add to bcftools where splitting vcf (could be option -e 'blblabala' */
	extraBcfTools=""

        /** split initial VCF. Argument for jvarkit/splitnvariants */
	split_vcf_method="--vcf-count 1000"
	}


process {


withName: "VCF_TO_BED" {
	ext.with_header=false
	}

}


