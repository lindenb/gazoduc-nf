params {
	help=false
	vcf= "NO_FILE"
	outdir = "results"
	prefix = ""
	}


conda.enabled=true

process  {

withName : "PLINK2_PGEN2BGEN" {
	publishDir = [
                path: {"${params.outdir}/BGEN"},
                mode: "copy",
		saveAs: { filename -> "${params.prefix}$filename" },
                pattern : '*.{bgen,log,sample}',
                overwrite : true
                ]
	}

}
