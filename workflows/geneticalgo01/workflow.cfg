includeConfig '../../confs/default.params.cfg'
includeConfig '../../confs/genomeId.params.cfg'

params {
        /* list of cases samples */
        cases = "NO_FILE"
        /* list of controls samples */
        controls = "NO_FILE"
        /* path to indexed vcf file to genotype */
        vcf = "NO_FILE"
	/** run the genetic algorithm for this duration */
	duration = "23hours"
        }

/** END_PARAMS */



process {


withName: "APPLY" {
                publishDir = [
                path:"${params.publishDir}/results/",
                mode: "copy",
                pattern : '*.{bcf,vcf.gz,tsv}',
                overwrite : true
                ]
        }

withName : "APPLY_MULTIQC" {
        publishDir = [
                path:"${params.publishDir}/results/multiqc",
                mode: "copy",
                pattern : '*.{zip}',
                overwrite : true
                ]

        }

}


