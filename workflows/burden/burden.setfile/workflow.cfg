includeConfig("../../../confs/default.params.cfg")
includeConfig("../../../confs/genomeId.params.cfg")
includeConfig("../../../confs/by_app/rvtests.cfg")

params {
	/** input VCF file */
	vcf = "NO_FILE"
	/* pedigree */
	pedigree = "NO_FILE"
	/** bed containing 4 columns CHROM/START/END/TITLE  */
	bed = "NO_FILE"
	/** each interval will be splitted into windows of size w . Negate to ignore */
	winsize = 10000
	/** each interval will be splitted into windows of size w . Negate to ignore */
	winshift = 1000

	
	}

/** END_PARAMS */
process {

withName : "BURDEN_SETFILE:VCF_TO_BED" {
		ext.with_header = false
	}

	
withName : "BURDEN_SETFILE:CONCAT_FILES_01" {
		ext.prefix = ".list"
		ext.concat_n_files  = 100
		ext.downstream_cmd = ""
	}




withName: "BURDEN_SETFILE:RVTESTS_POST_PROCESS:groupByTest" {
                publishDir = [
                path:"${params.publishDir}/results/RVTEST",
                mode: "copy",
                pattern : '*.{tsv}',
                overwrite : true
                ]
        }

withName: "BURDEN_SETFILE:RVTESTS_POST_PROCESS:PLOTIT" {
                publishDir = [
                path:"${params.publishDir}/results/RVTEST",
                mode: "copy",
                pattern : '*.png',
                overwrite : true
                ]
        }

withName: "BURDEN_SETFILE:MULTIQC_01" {
                publishDir = [
                        path: { "${params.publishDir}/results/RVTEST" },
                        mode: "copy",
                        pattern : '*.{zip}',
                        overwrite : true
                ]
        }


}

