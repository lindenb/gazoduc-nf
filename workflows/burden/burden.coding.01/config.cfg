includeConfig "../../../confs/burden.config"

params {
        burden {
		/** cluster genes by group of 'x' using jvarkit/bedcluster */
                bed_cluster_method = "--size 5mb"
		/** extends each exon by 'x' bases */
                genes_slop = 50
		/** group genes in bin of 'x' items before running rvtest */
		collate_size = 100
                }
        }





