includeConfig("../../../confs/trace.cfg")


plugins {
  id 'nf-schema@2.0.0'
}

params {
	hel=false
	prefix=""
	outdir=""
	vcfs = "NO_FILE"
	samplesheet = "NO_FILE"
	conditions = "NO_FILE"
	bed = "NO_FILE"
	group_by_cluster_size = "2Mb"
	phastCons  = "NO_FILE"
	excludeBed = "NO_FILE"
	}


conda.enabled = true
conda.useMicromamba=true
conda.createTimeout="24h"

process {


withName: "CONCAT_VCFS" {
                publishDir = [
		saveAs: { filename -> "${params.prefix}$filename" },
                path:"${params.outdir}/VCF",
                mode: "copy",
                pattern : '*.{bcf,vcf.gz,tbi,csi}',
                overwrite : true
                ]
        }

withName: "PLOTIT" {
                publishDir = [
		saveAs: { filename -> "${params.prefix}$filename" },
                path:"${params.outdir}/IMAGES",
                mode: "copy",
                pattern : '*.{png}',
                overwrite : true
                ]
        }

withName: "CLEANUP" {
                publishDir = [
		saveAs: { filename -> "${params.prefix}$filename" },
                path:"${params.outdir}/BED",
                mode: "copy",
                pattern : '*.{bed}',
                overwrite : true
                ]
        }


withName: "MULTIQC" {   
                publishDir = [ 
		saveAs: { filename -> "${params.prefix}$filename" },
                path:"${params.outdir}/multiqc",
                mode: "copy",
                pattern : '*.{zip}',
                overwrite : true
                ]
        }


}

