includeConfig("../../../confs/default.params.cfg")
includeConfig("../../../confs/genomeId.params.cfg")

params {
	/** input VCF file */
	vcf = "NO_FILE"
	/** cases */
	cases= "NO_FILE"
	/** controls */
	controls = "NO_FILE"
	/** beds */
	beds = "NO_FILE"
	/** bigwig */
	bigwig = "NO_FILE"
	/** min conservation in bigwig */
	min_score = 0.95
	
	/** json file containing win_size,win_shift,min_score,max_AF */
	json = "NO_FILE"

	/** blacklisted bed region */
	blacklist = "NO_FILE"
	}

/** END_PARAMS */


process {


withName: "MERGE_ALL_TSVS" {
                publishDir = [
                        path: { "${params.publishDir}/results/" },
                        mode: "copy",
                        pattern : '*.{bed,md}',
                        overwrite : true
                ]
        }

withName:  "MERGE_VCFS" {
                publishDir = [
                        path: { "${params.publishDir}/results/" },
                        mode: "copy",
                        pattern : '*.{vcf.gz,vcf.gz,tbi}',
                        overwrite : true
                ]
	}

}

