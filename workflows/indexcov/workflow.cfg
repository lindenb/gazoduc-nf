
params {
        /* File containing the paths to the indexed BAM/CRAM files */
	samplesheet = "NO_FILE"

	/* mapq min mapping quality . If it's <=0, just use the bam index as is. Otherwise OR IF IT's A CRAM, rebuild the bai */
	mapq = -1


	/** run by batch of bai with this size */
	batch_size = 100000


	fasta = "NO_FILE"
	fai = "NO_FILE"
	outdir = "results"
	}



process {
errorStrategy = "finish"

withName :  "INDEXCOV:DOWNLOAD_GOLEFT" {
	ext.version = "v0.2.6"
        }

withName : "INDEXCOV:RUN_GOLEFT_INDEXCOV" {
                publishDir = [
                path:"${params.outdir}/results/indexcov/batch",
                mode: "copy",
                pattern : '*.{zip,bed.gz,bed.gz.tbi}',
                overwrite : true
                ]
	}
withName : "INDEXCOV:MERGE_BEDS" {
                publishDir = [
                path:"${params.outdir}/results/indexcov",
                mode: "copy",
                pattern : '*.{bed.gz,bed.gz.tbi}',
                overwrite : true
                ]
	}

}

