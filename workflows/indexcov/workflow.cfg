includeConfig("../../confs/default.params.cfg")
includeConfig("../../confs/genomeId.params.cfg")
includeConfig("../../confs/by_app/goleft.cfg")

params {
        /* File containing the paths to the indexed BAM/CRAM files */
	bams = "NO_FILE"

	/* mapq min mapping quality . If it's <=0, just use the bam index as is. Otherwise OR IF IT's A CRAM, rebuild the bai */
	mapq = -1

	/** file for BAI  files only. a tab delimited file with 'sample' and 'bai', the bam files will be generated */
	bai_samplesheet = "NO_FILE"
	}



process {

withName : "INDEXCOV:RUN_GOLEFT_INDEXCOV" {
                publishDir = [
                path:"${params.publishDir}/results/INDEXCOV/",
                mode: "copy",
                pattern : '*.{zip,bed.gz,bed.gz.tbi}',
                overwrite : true
                ]
	}

}

