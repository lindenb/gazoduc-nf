includeConfig '../../../confs/default.params.cfg'
includeConfig '../../../confs/genomeId.params.cfg'

params {
	/** REQUIRED indexed VCF of BCF to index */
	vcf = "NO_FILE"
	}

/** END_PARAMS */


process {

	withName: "ANNOTATE_SV_VCF_01:CONCAT_FILES_01" {
		ext.concat_n_files = 1
        }

	withName: "ANNOTATE_SV_VCF_01:BCFTOOLS_CONCAT_01:CONCAT2" {
                publishDir = [
                path: {"${params.publishDir}/results"},
                mode: "copy",
                pattern : '*.{bcf,csi}',
                overwrite : true
                ]
	}

}
