
params {
	fasta="NO_FILE"
	dict="NO_FILE"
	fai="NO_FILE"
	/** REQUIRED indexed VCF of BCF to index */
	vcf = "NO_FILE"
	prefix=""
	outdir=""
	help=false
	}



process {

	withName: "CONCAT" {
                publishDir = [
                saveAs: { filename -> "${params.prefix}$filename" },
                path: {"${params.outdir}/VCF"},
                mode: "copy",
                pattern : '*.{bcf,csi}',
                overwrite : true
                ]
	}

}
