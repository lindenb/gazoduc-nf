includeConfig '../../../confs/default.params.cfg'
includeConfig '../../../confs/genomeId.params.cfg'
includeConfig '../../../confs/by_subworkflow/annotation.cfg'

params {
	/** REQUIRED indexed VCF of BCF to index */
	vcf = "NO_FILE"
	/** optional BED file to parallelise, otherwise split the VCF into parts */
	bed = "NO_FILE"
	/** optional PEDIGREE */
	pedigree = "NO_FILE"
	}

/** END_PARAMS */

process {

	withName: "ANNOTATE_VCF:BCFTOOLS_CONCAT_01:CONCAT2" {
                publishDir = [
                path:"${params.publishDir}",
                mode: "copy",
                pattern : '*.{bcf,vcf.gz,csi,tbi}',
                overwrite : true
                ]
        }

	withName: "ANNOTATE_VCF:MERGE_VERSION" {
                publishDir = [
                path:"${params.publishDir}",
                mode: "copy",
		saveAs: {F->F.startsWith("${params.prefix?:""}")?"${F}":"${params.prefix?:""}${F}"} ,
                pattern : "*.xml",
                overwrite : true
                ]
	}

	withName : "VERSION_TO_HTML" {
                publishDir = [
                path:"${params.publishDir}",
                mode: "copy",
		saveAs: {F->F.startsWith("${params.prefix?:""}")?"${F}":"${params.prefix?:""}${F}"} ,
                pattern : '*.html',
                overwrite : true
                ]

        }

}
