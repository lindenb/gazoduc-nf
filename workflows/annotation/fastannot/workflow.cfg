/** path to indexed fasta reference */
params.fasta = ""
params.fai = ""
params.dict = ""
/** path to CADD db */
params.cadd = ""
/** path to VCF or file containing paths to VCFs with suffix ".list" */
params.vcf = "NO_FILE"
params.sample = "NO_FILE"
/** display help */
params.help = false
/** publish Directory */
params.outdir = ""
/** files prefix */
params.prefix = ""
params.bed="NO_FILE"

params.gnomadAF = 0.01
params.gnomadPop= "AF_nfe"
params.soacn = "SO:0001574,SO:0001575,SO:0001818"
params.vcf2interval_distance = "1Mb"
/** use soft filters for the following steps, comma sep */
params.soft_filters = ""

process {

withName : "CONCAT" {
                publishDir = [
                path:"${params.outdir}",
                saveAs: { filename -> "${params.prefix}$filename" },
                mode: "copy",
                pattern : '*.{bcf,csi,vcf.gz,tbi}',
                overwrite : true
                ]
        }

}

