
conda.enabled = true

params {
	// file containing the variant
	positions = "NO_FILE"
	// File containing the paths to the BAM/CRAMS files. One path per line
	bams = "NO_FILE"

	// display 'x' bases around breakpoints of SV variants.
	sv_flanking = 250

	//output directory
	outdir = "results"
	//fasta
	fasta = "NO_FILE"
	fai = "NO_FILE"
	dict = "NO_FILE"
	}


process {
  withName : "ZIPIT" {
        publishDir = [
	                path: { "${params.outdir}" },
			saveAs: { filename -> "${params.prefix}$filename" },
	                mode: "copy",
			pattern : '*.zip',
			overwrite : true
                ]
	}



}
