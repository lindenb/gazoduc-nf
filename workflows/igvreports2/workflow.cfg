
conda.enabled = true

params {
	// file containing the variant
	positions = "NO_FILE"
	// File containing the paths to the BAM/CRAMS files. One path per line
	bams = "NO_FILE"

	help = false
	prefix = ""
	//output directory
	outdir = "results"

	//fasta
	fasta = "NO_FILE"
	fai = "NO_FILE"
	dict = "NO_FILE"

	// keep 'x' samples having a score > 0 where the score is the number of non REF bases. -1: no filtering
	max_score_0 = -1

	// optional TSV file mapping sample (col1) to collection (col2)
	sample2collection = "NO_FILE"
	}


process {
  withName : "ZIPIT" {
        publishDir = [
	                path: { "${params.outdir}" },
			saveAs: { filename -> "${params.prefix}$filename" },
	                mode: "copy",
			pattern : '*.zip',
			overwrite : true
                ]
	}



}
