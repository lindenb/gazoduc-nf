

params {
	help=false
	outdir="NO_FILE"
	prefix="NO_PREFIX"
	fasta="NO_FILE"
	fai="NO_FILE"
	dict="NO_FILE"
	/** path to indexed BAM/CRAMS */
	samplesheet = "NO_FILE"
	/** optional pedigree */
	pedigree = "NO_FILE"
	/** use those VCF for sites instead of somalier default */
	user_sites = "NO_FILE"
	}

/** END_PARAMS */


process {

	withName: "RELATE_SOMALIER" {
                publishDir = [
	                path: { "${params.publishDir}/results/SOMALIER" },
			mode: "copy",
			pattern : '*.zip',
			overwrite : true
                ]
        }


	withName: "APPLY_MULTIQC" {
                publishDir = [
	                path: { "${params.publishDir}/results/MULTIQC" },
			mode: "copy",
			pattern : '*.zip',
			overwrite : true
                ]
        }


}


