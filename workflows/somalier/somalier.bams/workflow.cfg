
plugins {
  id 'nf-schema@2.0.0'
}

params {
	help=false
	outdir="NO_FILE"
	prefix="NO_PREFIX"
	fasta="NO_FILE"
	/** path to indexed BAM/CRAMS */
	samplesheet = "NO_FILE"
	/** optional pedigree */
	pedigree = "NO_FILE"
	/** use those VCF for sites instead of somalier default */
	user_sites = "NO_FILE"
	/** somalier version */
	somalier_version="0.2.19"
	}

/** END_PARAMS */


process {
	withName: "SOMALIER_BAMS_01:SOMALIER_BAMS_02:RELATE_SOMALIER" {
                publishDir = [
	                path: { "${params.publishDir}/results/SOMALIER" },
			mode: "copy",
			pattern : '*.zip',
			overwrite : true
                ]
        }


	withName: "MULTIQC:APPLY_MULTIQC" {
                publishDir = [
	                path: { "${params.publishDir}/results/MULTIQC" },
			mode: "copy",
			pattern : '*.zip',
			overwrite : true
                ]
        }


}


