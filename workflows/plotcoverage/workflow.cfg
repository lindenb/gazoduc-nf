params {
	outdir  = "results"
	help = false
	prefix = ""	
	

	fasta = "NO_FILE"
	fai = "NO_FILE"
	dict = "NO_FILE"
	bams = "NO_FILE"
	bed = "NO_FILE"
	}

conda.enabled=true

process {

withName : "PLOT_COVERAGE_01:ZIP_ALL" {
        publishDir = [
                path:"${params.outdir}",
                saveAs: { filename -> "${params.prefix}$filename" },
                mode: "copy",
                pattern : '*.{zip}',
                overwrite : true
                ]

        }

}
