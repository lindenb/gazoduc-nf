conda.enabled = true
conda.useMamba = true

includeConfig '../../confs/default.params.cfg'
includeConfig '../../confs/genomeId.params.cfg'

params {
        /* path to indexed vcf files to genotype */
        vcfs = "NO_FILE"
	/** conda stuff */
	conda = "NO_FILE"
        }

/** END_PARAMS */


process {

withName: "TRUVARI_01:VCF_TO_BED" {
	ext.with_header = false
	}

withName: "TRUVARI_01:BCFTOOLS_CONCAT_01:CONCAT2" {
                publishDir = [
                        path: {"${params.publishDir}/results"},
                        mode: "copy",
                        pattern : '*.{bcf,csi}',
                        overwrite : true
                        ]
	}

}
