

params {
	help = false
	outdir = "results"
	prefix = ""
	
	fasta = "NO_FILE"
	fai = "NO_FILE"
	dict = "NO_FILE"

        /* path to indexed vcf files to genotype */
        vcfs = "NO_FILE"
        }


conda.enabled = true

process {



withName: "TRUVARI_01:BCFTOOLS_CONCAT_ALL:BCFTOOLS_CONCAT_CONTIGS:LEVEL2" {
                publishDir = [
                        path: {"${params.outdir}"},
			saveAs: { filename -> "${params.prefix}$filename" },
                        mode: "copy",
                        pattern : '*.{bcf,csi,vcf.gz,tbi}',
                        overwrite : true
                        ]
	}

}

