includeConfig("../../confs/default.params.cfg")
includeConfig("../../confs/genomeId.params.cfg")

params {
        /* indexed vcf file */
	vcf = "NO_FILE"

	/* pedigree containing trios*/
	pedigree = "NO_FILE"

	/* gnomad AF */
	gnomadAF = 0.01
	/** gnomad pop */
	gnomadPop = "AF_NFE"
	/** prediction */
	soacn = "SO:0001629,SO:0001818"
	}

/** END_PARAMS */

process {


withName: "SCAN_HET_COMPOSITES:VCF_TO_BED" {
        ext.with_header = false
        }


withName : "VERSION_TO_HTML" {
                publishDir = [
                path:"${params.publishDir}/results",
                mode: "copy",
                pattern : '*.html',
                overwrite : true
                ]
        }

withName : "SCAN_HET_COMPOSITES:MERGE" {
                publishDir = [
	                path : "${params.publishDir}/results",
        	        mode: "copy",
	                pattern : '*.zip',
        	        overwrite : true,
			failOnError : true
                ]
        }
}
