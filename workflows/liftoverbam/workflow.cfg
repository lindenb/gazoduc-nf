includeConfig("../../confs/default.params.cfg")
includeConfig("../../confs/genomeId.params.cfg")

params {
	/** file with path to indexed BAM */
	bams= "NO_FILE"
	}

/** END_PARAMS */

process {

withName: "LIFTOVER_BAM:MERGE_LIFTED"  {
                publishDir = [
                path:"${params.publishDir}/results/LIFTED_BAM",
                mode: "symlink",
                pattern : '*.{bam,bai}',
                overwrite : true
                ]
        }

withName: "MAKE_LIST" {
             	publishDir = [
                	path:"${params.publishDir}/results",
	                mode: "copy",
        	        pattern : '*.list',
                	overwrite : true
                ]
	}


}
