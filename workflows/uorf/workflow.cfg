params {
	outdir= "results"
	help=false
	prefix=""	

	fasta = "NO_FILE"
	fai = "NO_FILE"
	dict = "NO_FILE"
	bed = "NO_FILE"
	vcf = "NO_FILE"
	/* tsv file: sample(tab)case|control */
	samples = "NO_SAMPLES" 
	}


conda.enabled=true

process {


withName: "MERGE" {
                publishDir = [
                path:"${params.outdir}/VCF",
                mode: "copy",
                pattern : '*.{bcf,vcf.gz,csi,tbi}',
                saveAs: { filename -> "${params.prefix}$filename" },
                overwrite : true
                ]
        }
}
