conda.enabled = true

params {
	// file containing the variant
	vcf = "NO_FILE"
	// File containing the paths to the BAM/CRAMS files. One path per line
	bams = "NO_FILE"
	// number of samples carrying a ALT allele to choose from the VCF
	num_cases = 5
	// number of samples carrying *NO* ALT allele to choose from the VCF
	num_controls = 5
	// display 'x' bases around breakpoints of SV variants.
	sv_flanking = 250
	// conda base path
	conda=""

	//fasta
	fasta = "NO_FILE"
	fai = "NO_FILE"
	dict = "NO_FILE"
	}


process {
  withName : "IGVREPORTS:IGVREPORT" {
        publishDir = [
	                path: { "${params.outdir}" },
			saveAs: { filename -> "${params.prefix}$filename" },
	                mode: "copy",
			pattern : '*.html',
			overwrite : true
                ]
	}
  withName : "IGVREPORTS:ZIPIT" {
        publishDir = [
	                path: { "${params.outdir}" },
			saveAs: { filename -> "${params.prefix}$filename" },
	                mode: "copy",
			pattern : '*.zip',
			overwrite : true
                ]
	}



}
