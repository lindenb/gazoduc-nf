includeConfig '../../confs/default.params.cfg'
includeConfig '../../confs/genomeId.params.cfg'
includeConfig '../../confs/params.conda.cfg'

params {
	spliceai {
		splice_distance = 50
		}


	/** input VCF file */
	vcf = "NO_FILE"

	/** limit analysis to that BED file */
	bed = "NO_FILE"

	/** pedigree */
	pedigree =  "NO_FILE"
	}

/** END_PARAMS */
conda.enabled = true
conda.useMamba = true


process {

withName: "SPLICEAI_01:BCFTOOLS_CONCAT_01:CONCAT2" {
                publishDir = [
                path: {"${params.publishDir}/results"},
                mode: "copy",
                pattern : '*.{bcf,csi}',
                overwrite : true
                ]
	}

withName: "SPLICEAI_01:PLOT_IT" {
                publishDir = [
                path: {"${params.publishDir}/results"},
                mode: "copy",
                pattern : '*.pdf',
                overwrite : true
                ]
	}


}
