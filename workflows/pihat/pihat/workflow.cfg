includeConfig '../../../confs/default.params.cfg'
includeConfig '../../../confs/genomeId.params.cfg'
includeConfig '../../../confs/by_subworkflow/pihat.config'
params {
	/** input VCF file or a list of VCF with the suffix '.list' */
	vcf = "NO_FILE"
	/* limit to that samples */
	samples = "NO_FILE"
	}


/** END_PARAMS */

process {
	withName: "PIHAT01:MERGE_PIHAT_VCF" {
                publishDir = [
	                path: { "${params.publishDir}/results/PIHAT" },
			mode: "copy",
			pattern : '*.{png,.txt.gz,txt,tsv}',
			overwrite : true
                ]
        }

	withName: "MULTIQC:APPLY_MULTIQC" {
                publishDir = [
	                path: { "${params.publishDir}/results/PIHAT" },
			mode: "copy",
			pattern : '*.{zip}',
			overwrite : true
                ]
        }

}
