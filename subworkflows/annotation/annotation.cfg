params {
	annotations {
		/** shall we annote with snpeff ? */
		with_snpeff = true
		/** shall use native snpeff ? if true, use  the one declared in params.genomes[genomedId].snpeffdb */
		with_native_snpeff = false
		/** use data from greendb */
		with_greendb = true
		/** data from Cardiovascular Gene Annotation */
		with_bhfucl = true
		/** data from the DISEASES database */
		with_diseases = true
		/** data from the GENECC database */
		with_gencc = true
		/** data from the ORGANIZER database */
		with_organizer = true
		/** data from GeneOntology */
		with_go = true
		/** wich terms from geneontology ? GO:0008016 : heart contraction */
		goTerms = "GO:0006936,GO:0022857,GO:0060047,GO:0003179,GO:0008016"
		/** data from REMAP */
		with_remap = true
		/** simple repeats at UCSC */
		with_simpe_repeats = true
		/** repeat masker */
		with_rmsk = true
		/** gnomad sv */
		with_gnomad_sv = true
		/** pop in gnomad SV *:
		gnomad_sv_pop = "POPMAX_AF"
		/** frequency in gnomadSV */
		gnomad_sv_AF = 0.1
		/** vista enhancers */
		with_vista = true
		/** reg features */
		with_regfeatures = true
		/** encode_ccre */
		with_encode_ccre = true

		/** keepSamplesInPed : if vcf is provided, keep samples present in the 2nd column of the pedigree */
		keepSamplesInPed = false

		/** annotate with dbsnp id */
		with_dbsnp_id = true

		/** extra parameters for bcftools */
		extraBcfTools = ""
		/** annotate with bcftools csq */
		with_bcftools_csq = true
		}
	}
