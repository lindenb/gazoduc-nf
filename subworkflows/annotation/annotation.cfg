params {
	annotations {
		/** shall we annote with snpeff ? */
		with_snpeff = true
		/** shall use native snpeff ? if true, use  the one declared in params.genomes[genomedId].snpeffdb */
		with_native_snpeff = false
		/** use data from greendb */
		with_greendb = true
		/** data from Cardiovascular Gene Annotation */
		with_bhfucl = true
		/** data from the DISEASES database */
		with_diseases = true
		/** data from the GENECC database */
		with_gencc = true
		/** data from the ORGANIZER database */
		with_organizer = true
		/** data from GeneOntology */
		with_go = true
		/** wich terms from geneontology ? GO:0008016 : heart contraction */
		goTerms = "GO:0006936,GO:0022857,GO:0060047,GO:0003179,GO:0008016"

		/** data from REMAP  is a database of transcriptional regulators peaks derived from curated ChIP-seq, ChIP-exo, DAP-seq */
		with_remap = false

		/** simple repeats at UCSC */
		with_simpe_repeats = true
		/** repeat masker */
		with_rmsk = true
		/** gnomad sv */
		with_gnomad_sv = true
		/** pop in gnomad SV *:
		gnomad_sv_pop = "POPMAX_AF"
		/** frequency in gnomadSV */
		gnomad_sv_AF = 0.1
		/** vista enhancers */
		with_vista = true
		/** reg features */
		with_regfeatures = true
		/** encode_ccre */
		with_encode_ccre = true

		/** keepSamplesInPed : if vcf is provided, keep samples present in the 2nd column of the pedigree */
		keepSamplesInPed = false

		/** annotate with dbsnp id */
		with_dbsnp_id = true

		/** extra parameters for bcftools */
		extraBcfTools = ""
		/** annotate with bcftools csq */
		with_bcftools_csq = true

		/** annotate with vcf polyx */
		with_polyx = true
		/** polyx treshold */
		polyx = 10

		/** AD ratio */
		with_allelic_ratio = true
		softfilter_allelic_ratio = true
		allelic_ratio = 0.2

		/** low/high DP */
		with_DP = true
		softfilter_DP=true
		low_DP=10
		high_DP=300

		/* GQ genotype quality */
		with_GQ = true
		low_GQ = 90
		softfilter_GQ = true

		/* VEP : Ensembl Variant Effect Predictor */
		with_vep = true

		/* VEP + UTR */
		with_vep_utr = true
		
		/** GTF UTR */
		with_gtf_utr = false

		/** FILTER SO */
		with_vcffilterso = true
		softfilter_vcffilterso = true
		soacn = "SO:0001629,SO:0001818"

		/** GNOMAD */
		gnomad_population = "AF_NFE"
		gnomad_max_AF = 0.01
		softfilter_gnomad = true

			/** gnomad GENOME */
			with_gnomad_genome = true
			/** gnomad EXOME */
			with_gnomad_exome = false

		/** CLINVAR */
		with_clinvar =  true

		/** VCFFILTERJDK CUSTOM expression  args1 because I might add more */
		vcffilterjdk_args1 = ""

		/** STRINGDB */
		with_stringdb = true
		stringdb_version = "v12.0"
		stringdb_treshold = 990
		}
	}
